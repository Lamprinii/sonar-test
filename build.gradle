// Based on https://github.com/SonarSource/sonar-examples/tree/master/projects/languages/java/gradle/java-gradle-simple

plugins {
  id "java"
  id "jacoco"
  id "org.sonarqube" version "5.0.0.4638"
}

sonarqube {
    properties {
        property "sonar.projectName", "Asfalis_Prograqmmatismos"
        property "sonar.projectKey", "Asfalis_Programmatismos"
    }
}

allprojects {
  group = "io.github.oliviernt"
  version = "0.1.0-SNAPSHOT"
}

test {
  ignoreFailures = true
}

dependencies {
    testCompile 'junit:junit:4.12'
}

repositories {
  repositories {
    maven {
      url "http://repo1.maven.org/maven2/"
    }
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
}
